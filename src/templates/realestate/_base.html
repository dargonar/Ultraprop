<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <head>
    <title>Su Inmobiliaria</title>
    <link href="/re/css/960.css" rel="stylesheet" type="text/css" />
    <!--link href="/re/css/typography.css" rel="stylesheet" type="text/css" /-->
    <link href="/re/css/theme.css" rel="stylesheet" type="text/css" />
    <link href="/re/css/fb-buttons.css" rel="stylesheet" type="text/css" />

    <script src="/re/js/jquery.min.js" type="text/javascript"></script>

    <!-- ///// SLIDESHOW ///// -->
    <link rel="stylesheet" type="text/css" href="/re/css/jquery.ad-gallery.css">
    <script type="text/javascript" src="/re/js/jquery.ad-gallery.js"></script>
    <script src="/js/utils.js" type="text/javascript"></script>
    <script src="/js/jquery.addplaceholder.js" type="text/javascript"></script>
    {%block head%}
    {%endblock%}  
    
    <script type="text/javascript">
      jQuery(document).ready(function() {
        jQuery('input[placeholder]').addPlaceholder({ 'class': 'hint'}); //{dotextarea:false, class:hint}
      });
      
      $(function() {
        var iNoPhoto = jQuery('li.nophoto').length;
        var galleries = $('.ad-gallery').adGallery();
        $('#switch-effect').change(
          function() {
          galleries[0].settings.effect = $(this).val();
          return false;
          }
        );
        if(iNoPhoto>0)
        {
          jQuery('div.ad-thumbs').css('display', 'none');
        }
      });
    </script>
    <style type="text/css">
      /* HACK: Added by Tuti */
      #mnuTop.grid_9 li a, #mnuTop.grid_9 li a:hover {text-decoration:none;display:block;color:#FFFFFF;}
    </style>
  </head>
  <body>
  <!-- ///// HEADER ///// -->
    <div id="header">
    	<div class="content">
        <div id="logo" class="grid_3">
          <a href="{{realestate.website if realestate.website and realestate.website|wordcount>0 else url_for('realestate/home', realestate=realestate.key()|string)}}">
            {% if realestate_logo %}
            <img src="{{realestate_logo}}" alt="{{realestate.name}}" border="0" />
            {% else %}
            {{ realestate.name }}
            {% endif %}
          </a>
        </div>
        <ul id="mnuTop" class="grid_9">
            <li class="{{ 'selected' if menu_item == 'info' else '' }}">
              <a href="{{url_for('realestate/info', realestate=realestate.key()|string)}}" title="Contáctenos">Contáctenos</a>
            </li>
            <li class="{{ 'selected' if menu_item == 'search' else '' }}" >
              <a href="{{url_for('realestate/search', realestate=realestate.key()|string)}}" title="Buscar propiedades">Propiedades</a>
            </li>
            <li class="{{ 'selected' if menu_item == 'index' else '' }}">
              <a href="{{realestate.website if realestate.website and realestate.website|wordcount>0 else url_for('realestate/home', realestate=realestate.key()|string)}}" title="Inicio">Inicio</a>
            </li>
          </ul>
      </div>
    </div>
    
    {% block content%}
    {% endblock%}
    
    <div id="footer">
      <p class="cpyr">© 2011 | UltraProp</p>
    </div>
  </body>
</html>
