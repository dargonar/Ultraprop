<div id="header">
    <!--img class="logo" src="/img/logo_meddium.gif" /-->
    <a href="/admin/property/list" title="Inicio">
        <img class="logo" src="/img/pixel-transp.gif">
    </a>
    
    <ul class="mnuTop">
      {% if not is_logged %}
        <li><a href="{{url_for('backend/auth/login')}}" title="Inicio de sesión">Ingresar</a></li>
        <li><a href="{{url_for('backend/auth/signup')}}" title="Regístrese">Registrarse</a></li>
      {% endif %}
      <li><a href="{{url_for('frontend/map')}}" target="_blank" title="Búsqueda por mapa">Mapa</a></li>
      {% if is_logged %}
      <li>
        <a href="{{ url_for('frontend/map/realestate', realestate=session['account.realestate.key']) }}" target="_blank" title="Vea sólo sus propiedades en el Mapa">Mis propiedades en mapa</a>
      </li>
      <li>
        <a href="{{ url_for('realestate/search', realestate=session['account.realestate.key']) }}" target="_blank" title="Ir a mi página web">Mi Web</a>
      </li>
        <li><a href="{{url_for('backend/auth/logout')}}" title="Cerrar sesión">Salir</a></li>
      {% endif %}
    </ul>
</div>
