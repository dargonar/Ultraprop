<div id="gallery" class="ad-gallery">
  <div class="ad-image-wrapper"></div>
  <div class="ad-controls"></div>
  <div class="ad-nav">
    <div class="ad-thumbs">
      <ul class="ad-thumb-list">
        {% set _width  = 616 if ficha is defined else 322 %}
        {% set _height = 463 if ficha is defined else 242 %}
        {% for img in images %}
          {% if img.file %}
          <li>
            <a href="{{ url_for('images/show', key=img.file.key()|string, width=_width, height=_height) }}">
              <img id="image_{{loop.index}}" src="{{ url_for('images/show', key=img.file.key()|string, width=72, height=55) }}"  style="max-height:55px;" title="" alt="" class="popupimg class{{loop.index}}"> 
            </a>
          </li>
          {% endif %}
        {% else %}
          <li class="nophoto">
            <a href="/img/picturebox/nophoto_{{_width}}x{{_height}}.jpg"> 
              <img id="image_no" src="/img/picturebox/nophoto_115x86.jpg" />
            </a>
          </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
